<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="boilerplate_style.css">
</head>
<body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">Aug 14, 2016</div>
        <div class="links">
          <div class="signup">Sign Up</div>
          <div class="Login">Login</div>
        </div>
        </div>
    </div>
    
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662</div>
        <div class="logo"><img src='../internating-is-hard-images/images/awesome-logo.svg'></div>
        <div class="social"><img src='../internating-is-hard-images/images/social-icons.svg'></div>
      </div>
    </div>

    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item"><img src="../internating-is-hard-images/images/one.svg"></div>
        <div class="photo-grid-item"><img src="../internating-is-hard-images/images/two.svg"></div>
        <div class="photo-grid-item"><img src="../internating-is-hard-images/images/three.svg"></div>
        <div class="photo-grid-item"><img src="../internating-is-hard-images/images/four.svg"></div>
        <div class="photo-grid-item last-item"><img src="../internating-is-hard-images/images/five.svg"></div>
      </div>
    </div>

    <div class='footer'>
      <div class='footer-item footer-one'></div>
      <div class='footer-item footer-two'></div>
      <div class='footer-item footer-three'></div>
    </div>
</body>
</html>

<!-- <!DOCTYPE html> → tells browser it’s HTML5
<html lang="en"> → page language is English
<head> → includes metadata (like title, links, CSS)
<body> → where visible webpage content goes -->
