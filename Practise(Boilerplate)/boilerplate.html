<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="boilerplate_style.css">
</head>
<body>
  <p>I am a paragraph. A short one.</p>
  <ul>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
  </ul>
  <p>
    I am another paragraph. Some of the <span class="block">words</span> have been
    wrapped in a <span>span element</span>.
  </p>
</body>
</html>

<!-- <!DOCTYPE html> → tells browser it’s HTML5
<html lang="en"> → page language is English
<head> → includes metadata (like title, links, CSS)
<body> → where visible webpage content goes -->
