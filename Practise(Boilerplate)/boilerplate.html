    <title>Shopping list example</title>
  </head>
  <body>
    <h1>Mountains</h1>
    <div id="mountains"></div>
  <script>
    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];
    // Here, each -> { name: "Kilimanjaro", height: 5895, place: "Tanzania" } is an object.
    // Here, name, height, place are -> property keys.
    // Here, kilimanjaro, etc. -> values.

    // Your code here
    const table = document.createElement('table');    // creating table element.
    const columns = Object.keys(MOUNTAINS[0]);        // getting column names from the first object.
    
    const tableHead = document.createElement('th');
    const tableRow = document.createElement('tr');
    const tableData = document.createElement('td');

    for (const head of tableHead) {
      tableHead.textContent = columns;
      tableRow.appendChild(tableHead);
    }

    table.appendChild(tableRow);
