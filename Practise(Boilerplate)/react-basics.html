<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // TODO: In this method, it will show the very first message before 1s:

      // This is only for the initial render (show something immediately before 1 second passes). Then this doesn't show after that.
      const paragraph = <p>CurrentYOO {dayjs().format('HH:mm:ss')}</p>;

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(paragraph);

      setInterval(() => {
          const paragraph = <p>C {dayjs().format('HH:mm:ss')}</p>;
          root.render(paragraph);
      }, 1000);

    </script>
  </body>
</html>
